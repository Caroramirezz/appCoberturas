<mat-dialog-content>
    <h1>Esto es un dialog</h1>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close  mat-raised-button (click)="cancelar()">Cancelar</button>
    <button mat-button color="primary"  mat-raised-button cdkFocusInitial (click)="aceptar()">Aceptar</button>
</mat-dialog-actions>
