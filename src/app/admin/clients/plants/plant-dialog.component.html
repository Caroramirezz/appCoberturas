<div>
    <div class="client-info">
      <p-table [value]="[client]" dataKey="id_client" editMode="row" class="full-width-table">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Holding</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client let-editing="editing">
          <tr [pEditableRow]="client">
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.id_client" disabled />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.id_client }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.client" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.client }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.holding" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.holding }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <div class="flex align-items-center justify-content-center gap-2">
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(client)" class="p-button-rounded p-button-text"></button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(client)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(client)" class="p-button-rounded p-button-text p-button-danger"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <h2></h2>
    <h2>Plants</h2>
    <div class="plants-actions">
      <button pButton type="button" label="Agregar planta" icon="pi pi-plus" (click)="addPlant()" class="button button-nuevo"></button>
    </div>
    <p-table [value]="plants" dataKey="id_plant" editMode="row" class="full-width-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plant let-editing="editing">
        <tr [pEditableRow]="plant">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="plant.name_plant" required />
              </ng-template>
              <ng-template pTemplate="output">
                {{ plant.name_plant }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="date" [(ngModel)]="plant.inicio_contrato" required />
              </ng-template>
              <ng-template pTemplate="output">
                {{ plant.inicio_contrato | date }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="date" [(ngModel)]="plant.fin_contrato" required />
              </ng-template>
              <ng-template pTemplate="output">
                {{ plant.fin_contrato | date }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(plant)" class="p-button-rounded p-button-text"></button>
              <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(plant)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
              <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(plant)" class="p-button-rounded p-button-text p-button-danger"></button>
              <button pButton pRipple type="button" icon="pi pi-trash" (click)="deletePlant(plant)" class="p-button-rounded p-button-text p-button-danger"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
