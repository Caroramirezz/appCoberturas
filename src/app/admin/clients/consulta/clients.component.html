<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div style="margin-bottom: 20px; margin-top: 5px;">
  <p class="title">Catalogo de Clientes</p>
  <button pButton type="button" label="Add Client" icon="pi pi-plus" (click)="addClient()"></button>
</div>

<div class="tables-container" style="display: flex; width: 100%;">
  <mat-card class="client-table">
    <mat-card-content>
      <p-table [value]="products" dataKey="id_client" editMode="row" class="full-width-table">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Holding</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="client">
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.id_client" disabled />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.id_client }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.client" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.client }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="client.holding" />
                </ng-template>
                <ng-template pTemplate="output">
                  {{ client.holding }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td>
              <div class="flex align-items-center justify-content-center gap-2">
                <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(client)" class="p-button-rounded p-button-text"></button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(client)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(client, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteClient(client)" class="p-button-rounded p-button-text p-button-danger"></button>
                <button pButton pRipple type="button" label="Plants" (click)="openPlantDialog(client)" class="p-button-rounded p-button-text p-button-info"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>
</div>
