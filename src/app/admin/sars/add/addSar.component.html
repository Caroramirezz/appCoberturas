<h1 mat-dialog-title>SAR nuevo</h1>
<div mat-dialog-content>
  <form [formGroup]="sarForm">
    <mat-form-field>
      <mat-label>SAR</mat-label>
      <input matInput formControlName="sarNum">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha Inicio</mat-label>
      <input matInput formControlName="fecha_inicio">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha Fin</mat-label>
      <input matInput formControlName="fecha_fin">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Add</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
