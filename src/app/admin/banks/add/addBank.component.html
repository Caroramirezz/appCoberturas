<h1 mat-dialog-title>Banco nuevo</h1>
<div mat-dialog-content>
  <form [formGroup]="bankForm">
    <mat-form-field>
      <mat-label>Bank name</mat-label>
      <input matInput formControlName="bank">
    </mat-form-field>
    <mat-form-field>
      <mat-label>CSA</mat-label>
      <input matInput formControlName="CSA">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Threshold</mat-label>
      <input matInput formControlName="threshold">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Add</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
