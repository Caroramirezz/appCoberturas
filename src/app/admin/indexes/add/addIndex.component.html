<h1 mat-dialog-title>New Index</h1>
<div mat-dialog-content>
  <form [formGroup]="indexForm">
    <mat-form-field>
      <mat-label>Index name</mat-label>
      <input matInput formControlName="index_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Index Symbol</mat-label>
      <input matInput formControlName="index_symbol">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Source</mat-label>
      <input matInput formControlName="source">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Add</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
