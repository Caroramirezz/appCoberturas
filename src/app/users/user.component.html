<mat-card class="full-width-card">
    <mat-card-header>
      <mat-card-title>User Permissions</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="users" class="mat-elevation-z8 user-permissions-table">
  
          <!-- User Name Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>
  
          <!-- Repeat for each permission -->
          <ng-container matColumnDef="newTrade">
            <th mat-header-cell *matHeaderCellDef>New Trade</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.newTrade"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="uploadFile">
            <th mat-header-cell *matHeaderCellDef>Upload File</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.uploadFile"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="settled">
            <th mat-header-cell *matHeaderCellDef>Settled</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.settled"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="editTrade">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.editTrade"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="actionColumn">
            <th mat-header-cell *matHeaderCellDef>Action Column</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.actionColumn"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="catalogs">
            <th mat-header-cell *matHeaderCellDef>Catalogs</th>
            <td mat-cell *matCellDef="let user">
              <mat-slide-toggle color="primary" [(ngModel)]="user.permissions.catalogs"></mat-slide-toggle>
            </td>
          </ng-container>
  
          <!-- Render table -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <div style="margin-top: 20px; text-align: right;">
        <button mat-raised-button color="primary" (click)="savePermissions()">Save Changes</button>
      </div>
    </mat-card-content>
  </mat-card>
